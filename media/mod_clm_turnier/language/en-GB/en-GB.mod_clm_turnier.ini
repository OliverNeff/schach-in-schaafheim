CLM_MODULE_TURNIER_DESCRIPTION="ChessLeagueManager: menu modul to link tournaments<br /><br />
Choose a <i>Tournament</i> per category and/or one or more tournaments separately.<br />
Choose the <i>links</i>.<br />Further <i>extras</i> can be displaued.<br />The <i>design</i> can be adjusted."

; Parameter Basic #
PARAMS_BASIC="choose tournament"
CATEGORY="choose a category"
CATEGORY_DESC="All tournaments of a single category, with all sub-categories, afer sorting of tournaments"
