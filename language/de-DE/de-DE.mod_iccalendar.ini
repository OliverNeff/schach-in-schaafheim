; Module iC Calendar
; General
MOD_ICCALENDAR_DESC="<span style="_QQ_"font-weight:normal"_QQ_">Kalender-Modul für iCagenda Komponente<br /><br /><b>Wichtig:</b> Es muss mindestens ein Menü-Link gesetzt sein, damit das Modul angezeigt wird. Das Modul ist eine Erweiterung der Komponente. Diese funktioniert aber nur, wenn sie auch zugewiesen wurde.<br /><br /><b>Kleiner Tipp:</b> Wenn kein Link im Hauptmenü zum Kalender gesetzt werden soll, kann ein spezieller Menü-Punkt mit einer fiktiven Position (Bsp.: position-icagenda) erstellt werden. Das Modul greift dann auf die Seite zurück, der dieses fiktive Menü zugewiesen wurde.</span>"
MOD_ICCALENDAR_COM_ICAGENDA_MENULINK_UNPUBLISHED_MESSAGE="Der Menü-Link zur Komponente iCagenda konnte nicht gefunden werden!"
