PLG_CONTENT_EMBEDCHESSBOARD_XML_DESCRIPTION="Content plugin to add a chessboard in joomla articles for displaying chess games.<br />Use plugin options to blend the chessboard with the site template. To revert to default values simply leave options blank.<br />Use tag parameters to customize each chessboard.<br /><a href=http://pgn4web-project.casaschi.net/wiki/User_Notes_joomla/ target=_blank>Read the tutorial</a> for more info.<br /><br />Insert chess games into your joomla article using the syntax: <br /><br /><code>[pgn parameter=value ...]</code><br /><code>chess games in PGN notation</code><br /><code>[/pgn]</code><br /><br />Tag parameters: <br /><br /><code>layout=horizontal|vertical</code><br /><code>height=auto|<i>number</i></code><br /><code>showMoves=justified|hidden</code><br /><code>initialGame=first|last|random|<i>number</i></code><br /><code>initialVariation=<i>number</i></code><br /><code>initialHalfmove=start|end|random|comment|<i>number</i></code><br /><code>autoplayMode=game|loop|none</code><br /><br />Example:<br /><br /><code>[pgn initialHalfmove=2 autoplayMode=none]</code><br /><code>1. e4 e6 2. d4 d5</code><br /><code>[/pgn]</code>"

