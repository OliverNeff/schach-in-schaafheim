PLG_CONTENT_CLM_SHOW_EXT="Inhalt - Darstellung von CLM-Daten innerhalb von Artikeln "
PLG_CLM_SHOW_EXT_DESC='<h2>Darstellung von CLM-Daten innerhalb von Artikeln</h2>
<p>Nach Aktivierung des Plugins kann auf jeder beliebigen Seite das Tag [showCLMData:&lt;source&gt;:......] eingefügt werden.</p>
<p>Dieses Tag wird dann durch die entsprechende Tabelle ersetzt.</p>
<p>Grundtypen des Tags</p>
<p>Liga bezogen: [showCLMData:&lt;source&gt;:&lt;liga&gt;:&lt;style&gt;:&lt;view&gt;:&lt;runde&gt;:&lt;paarung&gt;:&lt;durchgang&gt;] für alle Views &lt; 10 </p>
<p>Season bezogen: [showCLMData:&lt;source&gt;:&lt;saison&gt;:&lt;style&gt;:&lt;view&gt;:&lt;vereinZPS&gt;] für alle Views &gt; 10 </p>
<p> </p>
<p>Source (Datenquelle, immer Pflicht):</p>
<p>1 = J-Seite, die als Plugin-Parameter Datenquelle 1 eingetragen ist</p>
<p>2 = J-Seite, die als Plugin-Parameter Datenquelle 2 eingetragen ist</p>
<p>3 = J-Seite, die als Plugin-Parameter Datenquelle 3 eingetragen ist</p>
<p>Liga: oder Saison:</p>
<p>Liganummer oder Saison-ID (immer Pflicht)</p>
<p>Style:</p>
<p>0 = Automatische Breite (Standard)</p>
<p>1 = Maximale Breite</p>
<p>2 = Automatische Breite + Links</p>
<p>3 = Automatische Breite + Mitte</p>
<p>4 = Automatische Breite + Rechts</p>
<p>5 = Automatische Breite + Umfluss Links</p>
<p>6 = Automatische Breite + Umfluss Rechts</p>
<p>View:</p>
<p>0 = Kreuztabelle (Standard)</p>
<p>1 = Tabelle</p>
<p>2 = Paarungsliste</p>
<p>3 = Paarung</p>
<p>4 = Spielplan einer Mannschaft</p>
<p>14 = Spielplan eines Vereins innerhalb einer Saison<p>
<p>Runde(5.Parameter)</p>
<p>- Runde: Pflicht bei View Paarung oder </p>
<p>- Teilnehmernummer/Startnummer: Pflicht bei Spielplan Mannschaft oder </p>
<p>- Vereins-ZPS: Pflicht bei Spielplan Verein (DEU: z.B G0222, ENG: z.B. 7ATT)</p>
<p>Paar:</p>
<p>Paarungsnummer - Pflicht bei View Paarung</p>
<p>Durchgang:</p>
<p>Durchgangsnummer - Standard ist 1</p>
<p>Beispiele: 
<p>- [showCLMData:2:78] zeigt die Kreuztabelle der Liga mit ID 78 von der J-Seite an, die als Parameter Datenquelle 2 eingetragen ist. Es werden die Standardwerte der Parameter Style und Viw verwendet.</p>
<p>- [showCLMData:1:51:0:3:2:4] zeigt die Paarung 4 aus Runde 2 der Liga mit ID 51 von der J-Seite an, die als Parameter Datenquelle 1 eingetragen ist, was z.b. die Landesseite sein könnte.</p>

